
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <script>
    // Using getElementsByClassName
var itemsByClassName = document.getElementsByClassName('list-group-item');
itemsByClassName[4].textContent = 'Edited Item'; // Modifying the text of the 5th (index 4) li element

// Using getElementsByTagName
var itemsByTagName = document.getElementsByTagName('li');
itemsByTagName[4].textContent = 'Modified Item'; // Modifying the text of the 5th (index 4) li element
    // Accessing elements
const headerTitle = document.getElementById('header-title');
const itemList = document.getElementById('items');

// Manipulating the DOM
// 1. parentElement
const container = itemList.parentElement;

// 2. lastElementChild
const lastItem = itemList.lastElementChild;

// 3. lastChild
const lastItemText = itemList.lastChild;

// 4. createElement and appendChild
const newItem = document.createElement('li');
newItem.className = 'list-group-item';
newItem.appendChild(document.createTextNode('Item 5'));
itemList.appendChild(newItem);

// 5. firstElementChild
const firstItem = itemList.firstElementChild;

// 6. firstChild
const firstItemText = itemList.firstChild;

// 7. nextSibling
const nextItem = lastItem.nextSibling;

// 8. nextElementSibling
const nextItemElement = lastItem.nextElementSibling;

// 9. previousSibling
const previousItem = lastItem.previousSibling;

// 10. previousElementSibling
const previousItemElement = lastItem.previousElementSibling;

// 11. setAttribute
headerTitle.setAttribute('style', 'color: blue;');

// 12. createTextNode
const textNode = document.createTextNode('New Text');
headerTitle.appendChild(textNode);

  </script>
  <style>
    #items .list-group-item {
      font-weight: bold;
    }
    #items .list-group-item:nth-child(3) {
      background-color: green;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item bg-success">Item 2</li>
      <li class="list-group-item d-none">Item 3</li>
      <li class="list-group-item">Item 4</li>
      <li class="list-group-item">Item 5</li>
    </ul>
   </div>
  </div>

</body>
</html>
